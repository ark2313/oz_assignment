<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            박스모델
        </title>
        <style>
            .area{

                width:200px;
                height: 100px;
            }

            .red{
                border-width: 5px;
                border-style: solid;
                border-color:red;

            }
            .green{
                /* 단축속성은 공백으로 속성값을 구분*/
                border:3px solid green;

                border-radius: 60px;
            }

        </style>


    </head>

    <body>
        <h2>아웃사이더 - 외톨이</h2>
        <p>상처를 치료해줄 사람어디 없나</p>
        <p class="area">가만히 놔두다간 끊임없이 덧나</p>


    </body>

</html>
