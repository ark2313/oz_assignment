<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        조건문 만들기
        </title>


    </head>

    <body>
        <h1>

        </h1>
        <p>

        </p>
        <script>
            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')

            const isThere = confirm("제목 표시를 할까요")

            if(isThere){
                h1.textContent = "너는 성인이니 미성년이니"
            }

            const age = parseInt(prompt("나이가 어떻게 되나요"))

            if (age >= 20){
                p.textContent = "성인"

            }else if(age <= 8){
                p.textContent="미성년"
            }else{
                p.textContent = "무료입니다"
            }
           
        </script>


    </body>

</html>
