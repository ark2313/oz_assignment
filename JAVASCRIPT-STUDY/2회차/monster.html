<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
           몬스터 잡기 게임
        </title>


    </head>

    <body>
        <div id ="container">

        </div>
        <script>
            let monsterHP = 100
            const container = document.getElementById("container")
            const h1 = document.createElement("h1")
            h1.textContent = "몬스터잡기게임 시작"
            container.appendChild(h1)

            let attackDmage = prompt("1회 공격시 데미지는? (양의정수)")
            let attackCount = 0

            if(attackDmage > 0){
                while(monsterHP > 0){
                    monsterHP -= attackDmage //HP가 감소한다
                    attackCount += 1 //때린횟수는 증가

                    const p = document.createElement("p")
                    p.textContent = `몬스터를 ${attackCount}회 공격했다`
                    container.append(p)


                    const strong = document.createElement("strong")
                    strong.textContent = `몬스터의 남은 hp는 ${monsterHP}이다`
                    container.append(strong)
                }

                const h2 = document.createElement("h2")
                h2.textContent = "몬스터토벌완료"
                h2.style.color = "orange"
                h2.title = "게임 재시작은 새로고침"
                container.appendChild(h2)

                console.log(attackCount)

            }else{
                alert("데미지를 잘못 입력하여 게임을 취소합니다")
            }

        </script>


    </body>

</html>
